<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
    <div class="mainContainer">
      <div class="smallContainer">
        <img
          src="images/illustration-hero.svg"
          class="mainImg"
          alt="listning to music"
        />
        <div class="content">
          <h1 class="Order">Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="mainPlan">
          <div class="plan">
            <img src="images/icon-music.svg" alt="music icon" class="music" />
            <div class="planPeriod">Annual Plan</div>
            <div class="price">$59.99/year</div>
            <div class="link"><a href="" class="change">Change </a></div>
          </div>
        </div>
        <div class="lastStep">
          <div class="proceedLink"><a href="" class="aProc" >Proceed to Payment</a></div>
          <div class="cancelLink" > <a href="" class="aCancel">Cancel Order</a></div>
        </div>
        <footer>
          <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mahmoud</a>. 
        </div>
        </footer>
      </div>
    </div>
    <ion-icon name="logo-facebook"></ion-icon>
  </div>
  </body>
</html>
